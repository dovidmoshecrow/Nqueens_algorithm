<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <canvas id="canv" width="800" height="800"> </canvas>
    <script>
        const N = 20;
        let canv = document.getElementById('canv');
        let ctx = canv.getContext("2d");
        const WIDTH = canv.width / N;
        const HEIGHT = canv.height / N;
        for (let x = 0; x < N; x++) {
            for (let y = 0; y < N; y++) {
                if ((x + y) % 2 == 0) {
                    ctx.fillStyle = "red";
                } else {
                    ctx.fillStyle = "black";
                }
                ctx.fillRect(x * WIDTH, y * HEIGHT, WIDTH, HEIGHT);
            }

        }
        let grid = [
            [true, false, false, false, false, false, false, false, false, false, false, false, false, false, false,
                false, false, false, false, false
            ],[false, false, false, true, false, false, false, false, false, false, false, false, false, false,
                false, false, false, false, false, false
            ],
            [false, true, false, false, false, false, false, false, false, false, false, false, false, false, false,
                false, false, false, false, false
            ],[false, false, false, false, true, false, false, false, false, false, false, false, false, false,
                false, false, false, false, false, false
            ],
            [false, false, true, false, false, false, false, false, false, false, false, false, false, false, false,
                false, false, false, false, false
            ],[false, false, false, false, false, false, false, false, false, false, false, false, false, false,
                false, false, false, false, true, false
            ],
            [false, false, false, false, false, false, false, false, false, false, false, false, false, false,
                false, false, true, false, false, false
            ],[false, false, false, false, false, false, false, false, false, false, false, false, false, false,
                true, false, false, false, false, false
            ],
            [false, false, false, false, false, false, false, false, false, false, false, true, false, false, false,
                false, false, false, false, false
            ],
            [false, false, false, false, false, false, false, false, false, false, false, false, false, false,
                false, true, false, false, false, false
            ],
            [false, false, false, false, false, false, false, false, false, false, false, false, false, false,
                false, false, false, false, false, true
            ],
            [false, false, false, false, false, false, false, true, false, false, false, false, false, false, false,
                false, false, false, false, false
            ],
            [false, false, false, false, false, true, false, false, false, false, false, false, false, false, false,
                false, false, false, false, false
            ],
            [false, false, false, false, false, false, false, false, false, false, false, false, false, false,
                false, false, false, true, false, false
            ],
            [false, false, false, false, false, false, true, false, false, false, false, false, false, false, false,
                false, false, false, false, false
            ],
            [false, false, false, false, false, false, false, false, false, false, false, false, true, false, false,
                false, false, false, false, false
            ],
            [false, false, false, false, false, false, false, false, false, false, true, false, false, false, false,
                false, false, false, false, false
            ],
            [false, false, false, false, false, false, false, false, true, false, false, false, false, false, false,
                false, false, false, false, false
            ],
            [false, false, false, false, false, false, false, false, false, false, false, false, false, true, false,
                false, false, false, false, false
            ],
            [false, false, false, false, false, false, false, false, false, true, false, false, false, false, false,
                false, false, false, false, false
            ]
        ];
        grid.forEach((e, x) => {
            e.forEach((el, y) => {
                if (el) {

                    ctx.fillStyle = "white";
                    ctx.fillRect(x * WIDTH + HEIGHT / 2, y * HEIGHT + HEIGHT / 2, 10, 10);
                }
            });
        })
    </script>
</body>

</html>
